<head>
  <meta charset="UTF-8">
  <title> {%if page.url != '/index.html' %}{{page.title}}{% else %}{{site.name}}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/style/main.css" media="screen">
  {% if page.meta.style %}
  <link rel="stylesheet" type="text/css" href="/style/{{page.meta.style}}.css" media="screen">
  {% endif %}
  <style type="text/css">
    {% if page.meta.image %}
      .header-image {
        background-image: url('{{site.url}}/image/{{page.meta.image}}')
      }
    {% endif %}
  </style>
  {% feed_meta %}
  <script type="application/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-69440226-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
